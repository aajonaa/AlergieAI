version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      # For Docker Desktop on Windows/Mac, use host.docker.internal
      # to access services running on the host machine
      - NEXT_PUBLIC_API_URL=http://host.docker.internal:8000/v1
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-your-super-secret-key-change-in-production}
    # Alternative: Use host network mode (Linux only)
    # network_mode: "host"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/auth/providers"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

